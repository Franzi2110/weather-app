<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Get your latest weather forecast 🐸</h1>
      <div class="weather-app">
        <div class="row">
          <div class="col-8">
            <form id="weather-search">
              <input
                type="text"
                placeholder="Enter your current city"
                id="current-city"
                autocomplete="off"
              />
              <input type="submit" value="Search" />
            </form>
          </div>
          <div class="col-4">
            <button>Use my current location</button>
          </div>
        </div>
        <br />
        <div class="row justify-content-between">
          <div class="col-4">
            <p id="city-name"></p>
            <img src="" id="icon" class="float-left" />
            <span id="actualDegree"></span>
            <sup
              ><span id="celsius">°C</span> |
              <span id="fahrenheit">°F</span></sup
            >
            <p id="current-date"></p>
          </div>
          <div class="col-4" id="more information">
            <ul>
              <li id="description"></li>
              <li id="current-humidity"></li>
              <li id="wind"></li>
            </ul>
          </div>
          <div class="col-4" id="hint">
            hint, e.g. Don't forget your sun glasses
          </div>
        </div>
        <br />
        <div class="row justify-content-between">
          <div class="col-2">
            Day 1
            <p>☀</p>
          </div>
          <div class="col-2">
            Day 2
            <p>⛅</p>
          </div>
          <div class="col-2">
            Day 3
            <p>🌩</p>
          </div>
          <div class="col-2">
            Day 4
            <p>🌧</p>
          </div>
          <div class="col-2">
            Day 5
            <p>🌤</p>
          </div>
        </div>
      </div>
      <small
        ><a
          href="https://github.com/Franzi2110/weather-app"
          id="github-link"
          target="_blank"
          >See my projects at GitHub</a
        ></small
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
